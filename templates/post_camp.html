{% extends "profile.html" %} 
{% load staticfiles %} 


{% block own_css %}
<!-- <link rel='stylesheet' href='/static/tinymce/tinymce.css' type='text/css' media='all' />  -->
{% endblock %} 

{% block right_content %}
<!-- Content Right Content -->

<div class="col-sm-12 full-h">

    <div class="content-right-content my-ads">
        <h2>Post a Campaign</h2>
        <div class="pages">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}               

                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group edit-profile">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Tagline</label>
                                <input type="text" name="tagline" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>

                            <div class="form-group edit-profile">
                                <label>Overview</label>
                                <textarea name="overview" class="form-control edit-post-wrap" required="">
                                    {{ post.content }}
                                </textarea>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Overview Image</label>
                            </div>
                            <div class="col-md-8 no-padding">                                
                                <input type="file" name="title" id="overview_img" class="form-control edit-post-wrap hidden" required/>
                                <img id="overview_img_preview" class="img-thumbnail img-responsive" src="/static/img/fill.png">
                            </div>

                            <div class="form-group edit-profile m-t-25">
                                <label>Category</label>

                                <div class="category-select-wrap-full">
                                    <select name="category" class="form-control edit-post-wrap category-select-wrap camp_category" required>
                                        {% if post.id %}
                                            <option value="{{ post.category.parent.id }}"> {{ post.category.parent.name }} </option>
                                        {% else %}
                                            {% for mc in categories %}
                                            <option {% if not mc.parent %}disabled class="main"{% endif %} value="{{ mc.id }}" {% if mc.id == post.category.parent_id %}selected{% endif %}>{{ mc.name }}</option>
                                            {% endfor %}                                        
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Location</label>
                                <input type="text" name="location" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Budget (in USD)</label>
                                <input type="number" name="budget" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Duration</label>
                                <input type="number" name="duration" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>

                            <div class="form-group edit-profile m-t-25">
                                <label>Stage</label>

                                <div class="category-select-wrap-full">
                                    <select name="stage" class="form-control edit-post-wrap category-select-wrap camp_category" required>
                                    <option value="concept">CONCEPT</option>
                                    <option value="prototype">PROTOTYPE</option>
                                    <option value="production">PRODUCTION</option>
                                    <option value="shipping">SHIPPING</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Content</label>
                                <textarea name="content" id="wys_content" class="form-control edit-post-wrap" required="">
                                    {% if post.content %}
                                    {{ post.content }}
                                    {% else %}
                                        {% include "_camp_pitch_template.html" %}
                                    {% endif %}
                                </textarea>
                            </div>

                            <div class="form-group edit-profile m-t-15">
                                <label class=" edit-profile">Video URL (Youtube or Vimeo)</label>
                                <input type="url" name="duration" class="edit-post-wrap col-md-10 col-xs-12 video-url" placeholder="www.youtube.com/wa=zKkUN-mJQ" required style="margin-top: -8px;" />
                                <a class="btn btn-danger col-md-2 col-xs-12 add-video"> Add Video </a>
                            </div>

                            <div id="video-gallery">
                            </div>

                            <input type="hidden" name="owner" value="{{ user.id }}">
                            <input type="hidden" name="videos" value="{{ user.videos }}" id="videos">
                        </div>
                        <div class="col-md-12">
                            <h2>Perks</h2>
                            <div class="form-group edit-profile m-t-25">
                                <label>Number of Perks</label>

                                <div class="category-select-wrap-full">
                                    <select id="num_perks" name="num_perks" class="form-control edit-post-wrap category-select-wrap camp_category" required>
                                    <option value=""> ---- </option>
                                    {% for ii in rng_perks %}
                                        <option value="{{ ii }}">{{ ii }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>      
                            <div class="form-group edit-profile">
                                <label>Perk Title</label>
                                <input type="text" name="perk_title" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Perk Price</label>
                                <input type="text" name="perk_price" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Available Number</label>
                                <input type="number" name="perk_avail_num" class="form-control edit-post-wrap" value="{{ post.title }}" required/>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Perk  Description</label>
                                <textarea name="perk_desc" class="form-control edit-post-wrap" required="">
                                </textarea>
                            </div>
                            <div class="form-group edit-profile">
                                <label>Overview Image</label>
                            </div>

                            <div class="col-md-8 no-padding">                                
                                <input type="file" name="perk_overview" id="overview_img" class="form-control edit-post-wrap hidden" required/>
                                <img id="overview_img_preview" class="img-thumbnail img-responsive" src="/static/img/fill.png">
                            </div>

                            <div class="form-group edit-profile">
                                <input type="submit" class="btn btn-info update-btn" value="Submit" />
                                <a class="btn btn-info post-add-btn-cancel" id="cancel" href="/my-campaigns">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- End Content Right Content -->
{% endblock %}

{% block own_js %}
<script src="/static/tinymce/tinymce.min.js"></script>
<script>
    function readURL(input) {

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#overview_img_preview').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $("#overview_img").change(function() {
        readURL(this);
    });    

    jQuery("body").on("click", "#overview_img_preview", function() {
        jQuery("#overview_img").click();
    });

    jQuery("body").on("click", ".video_close_img", function() {
        $(this).parent().remove();
        update_videos();
    });

    function update_videos() {
        var videos = '';
        $( ".video_close_img" ).each(function() {
            videos += $(this).data('vid') + ', ';
        });

        $('#videos').val(videos);
    }

    tinymce.init({ 
        selector:'#wys_content',
        menubar: false,
        height: 300,
        content_css : '/static/tinymce/tinymce.css',
        plugins: [
          'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
          'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
          'save table contextmenu directionality emoticons template paste textcolor'
        ]
    });

    $('.add-video').click(function() {
        var video_url = $('.video-url').val();
        if (!video_url.trim()) {
            alert("Please put proper Youtube or Vimeo url!");
            $('.video-url').focus();
            return false;
        }

        var vid = getId(video_url);
        var bbody = '<div class="col-md-8 video-frame"> \
                        <i class="fa fa-times video_close_img" data-vid="' + vid + '"></i> \
                        <iframe src="//www.youtube.com/embed/' + vid + 
                        '?rel=0&amp;showinfo=0&amp;enablejsapi=1" width="100%" height="400" frameborder="0" allowfullscreen="allowfullscreen" id="player_3"></iframe> \
                    </div>';
        $('#video-gallery').append(bbody);
        update_videos();
    });

    function getId(url) {
        var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);

        if (match && match[2].length == 11) {
            return match[2];
        } else {
            return 'error';
        }
    }    
</script>

{% endblock %}
