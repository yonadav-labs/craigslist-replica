{% load extra %}
<div class="row">
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Model year</label>
            <select name="model_year" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                {% for ii in 1900|rangee:2019 %}
                    <option value="{{ ii }}" {% if post.model_year == ii %} selected="" {% endif %}>{{ ii }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Make and Model</label>
            <input type="text" name="make_model" class="form-control edit-post-wrap" required value="{{ post.make_model }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Odometer</label>
            <input type="number" name="odometer" class="form-control edit-post-wrap" required value="{{ post.odometer }}" min="0" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Condition</label>
            <select name="condition" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="new" {% if post.condition == "new" %}selected{% endif %}>new</option>
                <option value="like new" {% if post.condition == "like new" %}selected{% endif %}>like new</option>
                <option value="excellent" {% if post.condition == "excellent" %}selected{% endif %}>excellent</option>
                <option value="good" {% if post.condition == "good" %}selected{% endif %}>good</option>
                <option value="fair" {% if post.condition == "fair" %}selected{% endif %}>fair</option>
                <option value="salvage" {% if post.condition == "salvage" %}selected{% endif %}>salvage</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Cylinders</label>
            <select name="cylinder" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="3" {% if post.cylinder == 3 %}selected{% endif %}>3 cylinders</option>
                <option value="4" {% if post.cylinder == 4 %}selected{% endif %}>4 cylinders</option>
                <option value="5" {% if post.cylinder == 5 %}selected{% endif %}>5 cylinders</option>
                <option value="6" {% if post.cylinder == 6 %}selected{% endif %}>6 cylinders</option>
                <option value="8" {% if post.cylinder == 8 %}selected{% endif %}>8 cylinders</option>
                <option value="10" {% if post.cylinder == 10 %}selected{% endif %}>10 cylinders</option>
                <option value="12" {% if post.cylinder == 12 %}selected{% endif %}>12 cylinders</option>
            </select>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Drive</label>
            <select name="drive" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="fwd" {% if post.drive == "fwd" %}selected{% endif %}>fwd</option>
                <option value="rwd" {% if post.drive == "rwd" %}selected{% endif %}>rwd</option>
                <option value="4wd" {% if post.drive == "4wd" %}selected{% endif %}>4wd</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Fuel</label>
            <select name="fuel" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="gas" {% if post.fuel == "gas" %}selected{% endif %}>gas</option>
                <option value="diesel" {% if post.fuel == "diesel" %}selected{% endif %}>diesel</option>
                <option value="hybrid" {% if post.fuel == "hybrid" %}selected{% endif %}>hybrid</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Transmission</label>
            <select name="transmission" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="manual" {% if post.transmission == "manual" %}selected{% endif %}>manual</option>
                <option value="automatic" {% if post.transmission == "automatic" %}selected{% endif %}>automatic</option>
                <option value="other" {% if post.transmission == "other" %}selected{% endif %}>other</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Paint color</label>
            <select name="paint_color" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="red" {% if post.paint_color == "red" %}selected{% endif %}>red</option>
                <option value="blue" {% if post.paint_color == "blue" %}selected{% endif %}>blue</option>
                <option value="black" {% if post.paint_color == "black" %}selected{% endif %}>black</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Size</label>
            <select name="size" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="compact" {% if post.size == "compact" %}selected{% endif %}>compact</option>
                <option value="full-size" {% if post.size == "full-size" %}selected{% endif %}>full-size</option>
                <option value="mid-size" {% if post.size == "mid-size" %}selected{% endif %}>mid-size</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Type</label>
            <select name="type" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="bus" {% if post.type == "bus" %}selected{% endif %}>bus</option>
                <option value="couple" {% if post.type == "couple" %}selected{% endif %}>couple</option>
                <option value="truck" {% if post.type == "truck" %}selected{% endif %}>truck</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Title status</label>
            <select name="title_status" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="clean" {% if post.title_status == "clean" %}selected{% endif %}>clean</option>
                <option value="salvage" {% if post.title_status == "salvage" %}selected{% endif %}>salvage</option>
                <option value="lien" {% if post.title_status == "lien" %}selected{% endif %}>lien</option>
            </select>
        </div>
    </div>

</div>
