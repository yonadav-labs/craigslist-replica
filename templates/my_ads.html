{% extends "profile.html" %} 
{% load staticfiles %} 


{% block right_content %}
    <!-- Content Right Content -->

    <div class="col-sm-12 full-h">

        <div class="content-right-content my-ads">
            <h2>My Ads</h2>
            <div class="ads_list">
                <div class="ads_add">
                    <a href="/post-ads/">
                        <div class="photo"></div>
                        <div class="text">Click to post new ad</div>
                    </a>
                </div>
            </div>
            <div class="ads_search" style="padding-left: 10px; padding-right: 25px;">
                <input type="text" class="search-input ads_search_input" name="ads_search" placeholder="Search for ads name..." style="width: 90%; display: inline;">
                <input type="submit" class="btn btn-info" value="Search" style="display: inline; float: right; width: 9%; height: 45px; padding: 10px 20px;" />
            </div>
            <div class="ads_list">
                {% for post in posts %}
                <div class="my_add">
                    <div>
                        <img class="photo" src="/static/media/{{ post.1 }}">
                    </div>
                    <div class="title">
                        <h3><a href="/ads/{{ post.0.id }}"> {{ post.0.title }} </a></h3>
                        <span>Posted on {{ post.0.created_at }}</span>
                    </div>
                    <div class="pull-right">
                        <div class="price">$60/month</div>
                        <div class="actions">
                            <select data-value="{{ post.0.id }}" class="active_deactive status">
                                <option value="active" {% if post.0.status == 'active' %} selected {% endif %}>Active</option>
                                <option value="deactive" {% if post.0.status == 'deactive' %} selected {% endif %}>Deactive</option>
                            </select>
                            <a href="/ads-edit/{{ post.0.id }}"><div class="edit"></div></a>
                            <a class="ads_post_delete" data-value="{{ post.0.id }}"><div class="delete"></div></a>                        
                        </div>
                    </div>
                </div>
                {% endfor %}              
            </div>
        </div>

    </div>
{% endblock %}

{% block own_js %}
<script>
    jQuery(document).ready(function(){
        jQuery('.active_deactive').change(function(){
            var status = jQuery(this).val();
            var ads_id = jQuery(this).data('value');
            
            jQuery.ajax({
                type: 'post',
                url: '/active_deactive_ads',
                dataType:'json',
                data: {
                    ads_id:ads_id,
                    status: status,
                },
                success: function (data) {
                }
            });
        });

        jQuery("body").on("click", ".ads_post_delete",function(){
            var r = confirm("Do you confirm to delete?");
            if (r == true) {
                var ads_id = jQuery(this).data('value');
                jQuery.ajax({
                    type: 'post',
                    url: 'delete_ads',
                    dataType:'json',
                    data: {
                        ads_id: ads_id,
                    },
                    success: function (data) {
                        location.reload();
                    }
                });
            }
            
        });
        jQuery('.ads_search_input').keyup(function(){
            var search_val = jQuery(this).val();
            var url = 'http://globalboard.world/wp-admin/admin-ajax.php';
            jQuery.ajax({
                type: 'post',
                url: url,
                dataType:'json',
                data: {
                    action: 'get_ads_search_data',
                    data_id: search_val,
                },
                success: function (data) {
                    jQuery('.ads_list').html(data);
                }
            });         
        });
    });     
</script>

{% endblock %}
