<html>
<script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 100%; height: 100%;"></div>

<script type="text/javascript">
var map = AmCharts.makeChart("mapdiv",{
	type: "map",
	theme: "dark",
	projection: "mercator",
	panEventsEnabled : true,
	backgroundColor : "#222222",
	backgroundAlpha : 1,
	zoomControl: {
		zoomControlEnabled : false,
		homeButtonEnabled: false
	},
	mouseWheelZoomEnabled: true,
	dataProvider : {
		map : "worldLow",
		getAreasFromMap : true,
		areas :	[]
	},
	areasSettings : {
		autoZoom : true,
		color : "#B4B4B7",
		colorSolid : "#84ADE9",
		selectedColor : "#84ADE9",
		outlineColor : "#666666",
		rollOverColor : "#9EC2F7",
		rollOverOutlineColor : "#000000"
	}
});

	map.addListener("clickMapObject", function (event) {
         console.log(event.mapObject.id);
         var cncode = event.mapObject.id;
         var countryid = cncode.toLowerCase();
         // window.location = "http://globalboard.world/profile/?mycusid="+countryid+"#countries/"+countryid+"/"+countryid+"-all";
    });

</script>

</html>
