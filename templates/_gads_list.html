{% load humanize %}
{% load extra %}

{% for post in posts %}
<div class="col-md-3">
    <a href="/ads/{{ post.0.id }}">
    <div class="campaign-card">        
        <img src="/static/media/{{ post.1 }}" class="overview" />
        <div class="card-body">
            <div class="ctitle">{{ post.0.title }}</div>
            <div class="tagline">Posted on {{ post.0.created_at|date:'m/d/Y' }}</div>
            <div class="category">{{ post.0.category.name }}</div>
            {% if post.0.price %}
                <div class="budget">${{ post.0.price }}</div>
            {% endif %}
        </div>
    </div>
    </a>
</div>
{% endfor %}
